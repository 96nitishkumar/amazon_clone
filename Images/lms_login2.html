<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-2</title>
    <link rel="stylesheet" href="lms_login2.css">
</head>
<body>
    <div class="login-page-2">
        <div class="outer-container">
            <div class="logo">
                <img src="/lms_images/login2_logo.png" class="logo1">
                <img src="/lms_images/ext_logo.png" class="logo2">
            </div>
            <h3>Login</h3>
            <div class="login">
                <label>Employee ID</label>
                <input type="text" class="input-field" placeholder="1000">
                Password
                <input type="password" class="input-field" placeholder="********">
                <div>
                    <input type="checkbox" id="remember_me" name="remember_me" checked />
                    <label for="scales">Remember Me</label>
                </div>
                <button type="submit">Login</button>

                <div class="social-login">
                    <img src="/lms_images/google_logo.png" class="g-logo">
                    <a href="google.com">Login With Google</a>
                </div>
            </div>

            <div class="forgot">
                <img src="/lms_images/forgot_password_logo.png" class="f-pwd-logo">
                <a href="#"> Forgot Password?</a>
            </div>
            

        </div>
    </div>

    
</body>
</html>
